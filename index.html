<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <span>Ashish</span>
                <span class="settings-icon" onclick="toggleSettings()">⚙️</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="settings-container">
            <div id="settings-panel" class="settings-panel">
                <h4>OpenAI API Key</h4>
                <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key">
                <h4>Google API Key</h4>
                <input type="password" id="google-api-key-input" placeholder="Enter Google API Key">
                <h4>System Instructions</h4>
                <textarea id="system-instructions-input" placeholder="Enter System Instructions" rows="4">You are a helpful assistant.</textarea>
                <h4>Select Model</h4>
                <select id="model-select">
                    <option value="gpt-4o-mini" selected>gpt-4o-mini <span class="model-helper">(OpenAI)</span></option>
                    <option value="gpt-4o">gpt-4o <span class="model-helper">(OpenAI)</span></option>
                    <option value="gemini-1.5-flash">gemini-1.5-flash <span class="model-helper">(Google)</span></option>
                    <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp <span class="model-helper">(Google)</span></option>
                </select>
                <button onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
