<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #007bff;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
        }
        .chat-messages {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .settings-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 30%;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .settings-container h4 {
            margin: 10px 0 5px;
        }
        .settings-container input, .settings-container textarea, .settings-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .model-helper {
            font-size: 0.8em;
            color: #777;
            margin-left: 5px;
        }
        .settings-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
        .message-user {
            background-color: #cce5ff;
            color: #004085;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .message-assistant {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 5px 0;
            font-family: monospace; /* Monospace font for code */
        }
        .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 5px;
        }
        .settings-icon {
            cursor: pointer;
        }
        .settings-panel {
            display: none;
            flex-direction: column;
        }
        .settings-panel.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <span>Ashish</span>
                <span class="settings-icon" onclick="toggleSettings()">⚙️</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="settings-container">
            <div id="settings-panel" class="settings-panel">
                <h4>OpenAI API Key</h4>
                <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key">
                <h4>Google API Key</h4>
                <input type="password" id="google-api-key-input" placeholder="Enter Google API Key">
                <h4>System Instructions</h4>
                <textarea id="system-instructions-input" placeholder="Enter System Instructions" rows="4">You are a helpful assistant.</textarea>
                <h4>Select Model</h4>
                <select id="model-select">
                    <option value="gpt-4o-mini" selected>gpt-4o-mini <span class="model-helper">(OpenAI)</span></option>
                    <option value="gpt-4o">gpt-4o <span class="model-helper">(OpenAI)</span></option>
                    <option value="gemini-1.5-flash">gemini-1.5-flash <span class="model-helper">(Google)</span></option>
                    <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp <span class="model-helper">(Google)</span></option>
                </select>
                <button onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');
    const settingsPanel = document.getElementById('settings-panel');
    let apiKey = '';
    let googleApiKey = '';
    let systemInstructions = 'You are a helpful assistant.';
    let selectedModel = 'gpt-4o-mini';
    let conversationHistory = [
        { role: "system", content: systemInstructions }
    ];


    function addMessage(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add(sender === 'User' ? 'message-user' : 'message-assistant');

    const parts = message.split(/```/);
    messageElement.innerHTML = `<strong>${sender}</strong>: ${parts[0].trim()}`;

    for (let i = 1; i < parts.length; i += 2) {
        const codeBlock = document.createElement('div');
        codeBlock.classList.add('code-block');
        const codeContent = parts[i].trim();
        codeBlock.innerText = codeContent;

        const copyButton = document.createElement('button');
        copyButton.classList.add('copy-button');
        copyButton.innerText = 'Copy Code';
        copyButton.onclick = () => {
            navigator.clipboard.writeText(codeContent).then(() => {
                alert('Code copied to clipboard!');
            });
        };

        messageElement.appendChild(codeBlock);
        messageElement.appendChild(copyButton);

        if (i + 1 < parts.length) {
            const textPart = document.createElement('div');
            textPart.innerHTML = `<strong>${sender}</strong>: ${parts[i + 1].trim()}`;
            messageElement.appendChild(textPart);
        }
    }

    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}




    function saveSettings() {
        apiKey = document.getElementById('api-key-input').value.trim();
        googleApiKey = document.getElementById('google-api-key-input').value.trim();
        systemInstructions = document.getElementById('system-instructions-input').value.trim();
        selectedModel = document.getElementById('model-select').value;
        conversationHistory = [{ role: "system", content: systemInstructions }];
        alert('Settings saved successfully!');
    }

    function toggleSettings() {
        settingsPanel.classList.toggle('show');
        chatContainer.classList.toggle('settings-open');
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (message && (apiKey || googleApiKey)) {
            addMessage('User', message);
            conversationHistory.push({ role: "user", content: message }); // User message with 'user' role
            userInput.value = '';

            try {
                let response, data;

                if (selectedModel === 'gemini-1.5-flash' || selectedModel === 'gemini-2.0-flash-exp') {
                    if (!googleApiKey) {
                        alert('Google API Key is mandatory for the gemini model');
                        return;
                    }

                    // Prepare the request body, excluding system messages
                    const filteredHistory = conversationHistory.filter(msg => msg.role !== "system");
                    
                    response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${googleApiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: filteredHistory.map(msg => ({
                                role: msg.role === "assistant" ? "model" : msg.role,
                                parts: [{ text: msg.content }]
                            }))
                        })
                    });

                    data = await response.json();
                    console.log('Gemini API Response:', data); // Display the raw response for debugging

                    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                        const botMessage = data.candidates[0].content.parts[0].text.trim();
                        addMessage('Ashish', botMessage);
                        conversationHistory.push({ role: "model", content: botMessage }); // Add model response
                    } else {
                        addMessage('Ashish', 'Sorry, no response from the model.');
                    }
                } else {
                    // Logic for OpenAI API
                    response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + apiKey
                        },
                        body: JSON.stringify({
                            model: selectedModel,
                            messages: conversationHistory,
                            max_tokens: 1000
                        })
                    });
                    
                    data = await response.json();
                    const botMessage = data.choices[0].message.content.trim();
                    addMessage('Ashish', botMessage);
                    conversationHistory.push({ role: "assistant", content: botMessage }); // Push OpenAI response
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Ashish', 'Sorry, something went wrong.'); // General error handling
            }
        } else {
            alert('API Key and Google API Key are mandatory for their respective models');
        }
    }
</script>
</body>
</html>
